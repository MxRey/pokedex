<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><span id="pokedex-title">Pokedex</span></h1>
    </header>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter Pokémon name or ID" />
        <button id="search-button">Search</button>
    </div>

    <!-- Halaman Daftar Pokémon -->
    <main id="pokemon-list">
        <!-- Kartu Pokémon akan di-generate di sini -->
    </main>

    <!-- Halaman Detail Pokémon -->
    <section id="pokemon-detail" class="hidden">
        <button id="back-button">← Back</button>
        <div id="detail-content"></div>
    </section>

    <script src="app.js" defer></script>
</body>
</html>
